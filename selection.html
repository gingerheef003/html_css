<!DOCTYPE html>
<html>
    <head>
        <title>Selection</title>
        <style>
            p::selection {
                color: red;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p>
            This is a long paragraph to show the effect of selection in css. Just double-click any word and you will see the style attributes added to the selected text.
        </p>
    </body>
</html>
