<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Before</title>
        <style>
            a::before {
                content: "Click here: ";
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">link one</a></li>
            <li><a href="#">another link</a></li>
            <li><a href="#">third link</a></li>
        </ul>
    </body>
</html>
