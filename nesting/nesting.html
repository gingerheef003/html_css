<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My website</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>

        <div>

            <p>This is a paragraph inside of div.</p>

            List inside div.
            <ul>
                <li>Item one</li>
                <li>Item two</li>
                <li>Item three</li>
            </ul>

        </div>

        <p>This is the paragraph outside of div.</p>

        List outside of div.
        <ul>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
        </ul>

    </body>
</html>
